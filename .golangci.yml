linters-settings:
  lll:
    line-length: 79
    tab-width: 4

  depguard:
    rules:
      "main":
        files: _test.go # Only apply to go test files.
        allow:
          - $gostd
          - github.com/dancsecs/sztest

  varnamelen:
      ignore-decls:
        - i int
        - mi int
        - ok bool

linters:
  enable-all: true
  disable:
    - deadcode # Deprecated
    - exhaustivestruct # Deprecated
    - golint # Deprecated
    - ifshort # Deprecated
    - interfacer # Deprecated
    - maligned # Deprecated
    - nosnakecase # Deprecated
    - scopelint # Deprecated
    - structcheck # Deprecated
    - varcheck # Deprecated
  

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\.go  # Exclude on test files.
      linters:
        - paralleltest

    - path: internal_test\.go  # Exclude on internal test files.
      linters:
        - testPackage

run:
  timeout: 5m
  issues-exit-code: 2
  go: '1.25'
